<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{%block title%}{%endblock%}</title>
  <script src="{{ url_for('static', filename='content/javascript.js')}}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='content/style.css')}}">
  <meta name="author" content="John Mulhall"/>
  <meta name="description" content="Irish address Geo Coding appliction for csv semi structured data files developed by John Mulhall on Python3/Flask"/>
  <meta name="keywords" content="latitude, longitude, lat, long, lon, geocoder, Ireland, python, python3, data, science, flask"/>
</head>
<body>
  <div id="wrapper">
    <header>
      <a href="https://jmulhall.azurewebsites.net/" target="_blank">
        <img src="{{url_for('static', filename='images/img_worldmap.png')}}" alt="Image of world map"/>
      </a>
      <h1>Path Finder <sub>The Geo Coding App</sub></h1>
    </header>
    <nav>
      <ul id='navbar'>
        <li><a href="{{ url_for('geoapp') }}">Home</a><li>
        <li><a href="{{ url_for('location') }}">Address Finder</a><li>
        <li><a href="{{ url_for('about' )}}">About</a><li>
      </ul>
    </nav>
    <main id="main_content">
      {%block content%}
      {%endblock%}
    </main>
    <footer>
      <hr class="hr_ruler">
      <p>
        <input class="buttons" type="button" value="Increase/Decrease Font Size" onclick="changeFont()"/>
      </p>
      <div class="urls">
        <ul>
          <li><a href="https://data.gov.ie/data" target="_blank">Open Source Datasets - Ireland</a></li>
          <li>
            <a href="https://jmulhall.azurewebsites.net/" target="_blank">
              Software Porfolio - John Mulhall
            </a>
          </li>
        </ul>
      </div>
      <p>johnmlhll@yahoo.com</p>
      <p>&copy; John Mulhall 2018</p>
    </footer>
  </div>
</body>
</html>
